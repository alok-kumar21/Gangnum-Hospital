<!DOCTYPE html>
<html>
  <head>
    <title>Workout Report</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">MyHealth</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarnav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report1.html">Calories</a>
              </li>
              <li class="navitem">
                <a class="nav-link" href="report1.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1>Workout Report</h1>
        <div class="row" id="row"></div>
      </section>
    </main>

    <script>
      const report = [
        {
          day: "Day 1",
          exercise: "Running",
          duration: "30 minutes",
        },
        {
          day: "Day 2",
          exercise: "Running",
          duration: "40 minutes",
        },
      ];

      for (let i = 0; i < report.length; i++) {
        const row = document.querySelector("#row");

        const col = document.createElement("col");
        col.className = "col-md-6 mt-3";

        const card = document.createElement("div");
        card.className = "card";

        const cardHeader = document.createElement("div");
        cardHeader.className = "card-header";

        const h2 = document.createElement("h2");
        h2.textContent = `${report[i].day}`;

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const p1 = document.createElement("p");
        p1.innerHTML = `<strong>Exercise: </strong>${report[i].exercise}`;

        const p2 = document.createElement("p");
        p2.innerHTML = `<strong>Duration: </strong>${report[i].duration}`;

        cardHeader.appendChild(h2);
        cardBody.appendChild(p1);
        cardBody.appendChild(p2);
        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        col.appendChild(card);

        row.appendChild(col);
      }
    </script>
  </body>
</html>
